<div class="card mx-auto mt-3" style="width:300px">
  <img class="card-img-top" src="../../../assets/images/{{livro.capa}}" height="200" width="200" alt="Card image" style="width:100%">
  <div class="card-body">
    <h4 class="card-title">{{livro.titulo}}</h4>
    <h5 class="card-title">{{livro.autor}}</h5>
    <p class="card-text">{{livro.descricao}}</p>
    <p class="card-text">{{livro.valor}}</p>
  </div>
</div>
